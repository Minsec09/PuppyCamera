    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #fdf2f8; /* Soft pink background */
        overscroll-behavior: none; /* Prevent bounce on mobile */
      }
      /* Custom scrollbar for upload list */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #fbcfe8;
        border-radius: 10px;
      }
      .handwritten {
        font-family: 'Caveat', cursive;
      }

      /* CSS Patterns for Backgrounds */
      .bg-pattern-dots {
        background-image: radial-gradient(#9ca3af 1.5px, transparent 1.5px);
        background-size: 24px 24px;
      }
      .bg-pattern-grid {
        /* Increased contrast color from bfdbfe to 93c5fd and lines to be clearer */
        background-image: linear-gradient(#93c5fd 1px, transparent 1px), linear-gradient(90deg, #93c5fd 1px, transparent 1px);
        background-size: 24px 24px;
      }
      .bg-pattern-check {
        background-image: repeating-linear-gradient(45deg, #fbcfe8 25%, transparent 25%, transparent 75%, #fbcfe8 75%, #fbcfe8), repeating-linear-gradient(45deg, #fbcfe8 25%, #fdf2f8 25%, #fdf2f8 75%, #fbcfe8 75%, #fbcfe8);
        background-position: 0 0, 10px 10px;
        background-size: 20px 20px;
      }
    </style>
